<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’–</title>
  <style>
     body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #161bad69;
    font-family: 'Segoe UI', sans-serif;
  }

  .card {
    background: #fff;
    padding: 25px 20px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    max-width: 320px;
    width: 90%;
  }

  .card img {
    width: 120px;
    margin-bottom: 15px;
  }

  h2 {
    margin-bottom: 25px;
    font-size: 20px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    position: relative;
  }

  button {
    padding: 10px 22px;
    border-radius: 20px;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4d6d;
    color: #fff;
    z-index: 2;
  }

  #noBtn {
    background: #ddd;
    position: relative;
    z-index: 1;
  }
  </style>
</head>
<body>
 
  <div class="card">
    <!-- Bubu Dudu Image -->
    <img
      src="https://1jj.199.myftpupload.com/wp-content/uploads/2026/02/Media.jpeg"
      alt="Bubu Dudu Love"
    />
 
    <h2>Kanna, will you be my Valentine? ğŸ’•</h2>
 
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>
<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  function moveNoButton() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  // Desktop
  noBtn.addEventListener("mouseover", moveNoButton);

  // Mobile
  noBtn.addEventListener("touchstart", moveNoButton);

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        font-family:Segoe UI;
        text-align:center;
        padding:20px;">
        <h1>Yayyyy! ğŸ’•<br>You just made me the happiest person ğŸ˜</h1>
      </div>
    `;
  });
</script>

 
</body>
</html>
