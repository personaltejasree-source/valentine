<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }
 
    .card {
      background: #fff;
      padding: 30px 40px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      max-width: 360px;
    }
 
    .card img {
      width: 140px;
      margin-bottom: 15px;
    }
 
    h2 {
      margin-bottom: 25px;
      color: #333;
    }
 
    .buttons {
      position: relative;
      height: 55px;
    }
 
    button {
      padding: 10px 26px;
      border-radius: 22px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
 
    #yesBtn {
      background: #ff4d6d;
      color: #fff;
    }
 
    #noBtn {
      position: absolute;
      background: #e0e0e0;
      left: 140px;
    }
  </style>
</head>
<body>
 
  <div class="card">
    <!-- Bubu Dudu Image -->
    <img
      src="https://1jj.199.myftpupload.com/wp-content/uploads/2026/02/Media.jpeg"
      alt="Bubu Dudu Love"
    />
 
    <h2>Kanna, will you be my Valentine? ğŸ’•</h2>
 
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>
 
  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
 
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
 
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          font-family:Segoe UI;
          text-align:center;">
          <h1>Yayyyy! ğŸ»ğŸ’•<br>Bubu & Dudu approve this Valentine ğŸ˜</h1>
        </div>
      `;
    });
  </script>
 
</body>
</html>
